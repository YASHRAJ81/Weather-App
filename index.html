<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="text/js" href="wether.js" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Enter the City Name"
          spellcheck="false"
        />
        <button><img src="search.png" alt="search image" /></button>
      </div>
      <div class="error">
        <p>Invalid city Name</p>
      </div>
      <div class="weather">
        <img src="rain.png" alt="rain image" class="weather-icon" />
        <h1 class="temp">22°C</h1>
        <!-- 22°C Pune-->
        <h2 class="city">Pune</h2>
        <div class="details">
          <div class="col">
            <img src="humidity.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="wind.png" alt="" />
            <div>
              <p class="wind">15 km/hr</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="wether.js"></script>
  </body>
</html>
